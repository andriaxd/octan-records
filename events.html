<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Octan Records</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="js/theme-toggle.js" defer></script>
    <script src="js/animations.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">Octan Records</div>
        <div class="header-image">
            <img src="transparent.png" alt="Octan Records Logo">
        </div>
        <nav class="nav" id="site-nav">
            <button class="nav-toggle" id="nav-toggle" aria-label="Menu" aria-expanded="false" type="button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#artists">Artists</a></li>
                <li><a href="index.html#releases">Releases</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" style="height: 50vh;">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>Events & Releases</h1>
            <p>Upcoming shows and release dates</p>
        </div>
    </section>

    <section class="section">
        <div class="events-grid" id="events-grid">
            <!-- Events will be loaded dynamically -->
        </div>
    </section>

    <footer id="contact">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Octan Records</h3>
                <p>Deep, Experimental, Slow Hypnotic Sounds</p>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <p><a href="mailto:octanrecords@gmail.com">octanrecords@gmail.com</a></p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>¬© 2026 Octan Records. All rights reserved.</p>
        </div>
    </footer>

    <script>
        async function loadEvents() {
            try {
                const response = await fetch('data/events.json');
                const data = await response.json();
                const eventsGrid = document.getElementById('events-grid');

                data.events.forEach(event => {
                    const eventCard = document.createElement('div');
                    eventCard.className = 'event-card';
                    const eventDate = new Date(event.date);

                    eventCard.innerHTML = `
            <div class="event-image">
              <img src="${event.image}" alt="${event.title}" onerror="this.src='Octan Cover.png'">
              <div class="event-type-badge">${event.type === 'release' ? 'üéµ Release' : 'üé§ Show'}</div>
            </div>
            <div class="event-card-content">
              <div class="event-date-large">
                <span class="event-day">${eventDate.getDate()}</span>
                <span class="event-month">${eventDate.toLocaleDateString('en-US', { month: 'short' })}</span>
                <span class="event-year">${eventDate.getFullYear()}</span>
              </div>
              <div class="event-info">
                <h3>${event.title}</h3>
                <p class="event-artist">${event.artist}</p>
                ${event.venue ? `<p class="event-venue">üìç ${event.venue}</p>` : ''}
                ${event.time ? `<p class="event-time">üïê ${event.time}</p>` : ''}
                <p class="event-description">${event.description}</p>
                ${event.ticketLink ? `<a href="${event.ticketLink}" class="btn btn-small">Get Tickets</a>` : ''}
                ${event.links ? `
                  <div class="event-links">
                    ${event.links.bandcamp ? `<a href="${event.links.bandcamp}" class="release-link">Bandcamp</a>` : ''}
                    ${event.links.spotify ? `<a href="${event.links.spotify}" class="release-link">Spotify</a>` : ''}
                  </div>
                ` : ''}
              </div>
            </div>
          `;
                    eventsGrid.appendChild(eventCard);
                });
            } catch (error) {
                console.error('Error loading events:', error);
            }
        }

        loadEvents();
    </script>

    <style>
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .event-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-hover-shadow);
            border-color: var(--accent-primary);
        }

        .event-image {
            position: relative;
            height: 250px;
            overflow: hidden;
        }

        .event-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .event-type-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--accent-primary);
            color: var(--bg-primary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .event-card-content {
            padding: 1.5rem;
            display: flex;
            gap: 1.5rem;
        }

        .event-date-large {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 80px;
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .event-day {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-primary);
            line-height: 1;
        }

        .event-month {
            font-size: 1rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-top: 0.25rem;
        }

        .event-year {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .event-info {
            flex: 1;
        }

        .event-info h3 {
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }

        .event-artist {
            color: var(--accent-primary);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .event-venue,
        .event-time {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .event-description {
            color: var(--text-secondary);
            margin: 1rem 0;
            line-height: 1.6;
        }

        .event-links {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
    </style>
</body>

</html>
